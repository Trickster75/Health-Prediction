<!DOCTYPE html>
<html>
<head>
    <title>Health Status Predictor</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background-color: #e6f2ff; /* light blue background */
            color: #003366; /* dark blue text */
        }
        input {
            margin: 10px;
            padding: 8px;
            border: 1px solid #66a3ff;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        button {
            padding: 10px 20px;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #267fd9;
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Health Status Predictor</h1>
    <form method="POST">
        <input type="number" step="any" name="heart_rate" placeholder="Heart Rate" required><br>
        <input type="number" step="any" name="sleep" placeholder="Sleep Hours" required><br>
        <input type="number" step="any" name="steps" placeholder="Steps" required><br>
        <input type="number" step="any" name="calories" placeholder="Calories" required><br>
        <input type="number" step="any" name="spo2" placeholder="SpO2 (%)" required><br>
        <input type="number" step="any" name="stress" placeholder="Stress Level" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>ðŸ§  Predicted Health Status: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
